server:
  port: 8080
  
spring:
  datasource:
    platform: h2
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
    username: sa
    password:
    
  h2:
    console:
      enabled: true
      path: /h2
      
  jpa:
    database: h2
    hibernate:
      ddl-auto: none
      dialect: org.hibernate.dialect.HSQLDialect
    show-sql: true
    
  liquibase:
    enabled: true
    
logging:
  level:
    org.springframework.web: ERROR
    myapp.bookstore: DEBUG
  
eureka:
  client:
    #to avoid unnecessary log messages in console
    register-with-eureka: false
    fetch-registry: false
    enabled: false
    
#this property is used for enabling Kafka-related configuration classes and beans
kafka:
  enabled: false
    